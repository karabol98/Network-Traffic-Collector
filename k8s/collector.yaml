apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: it6g
  name: collector
  labels:
    app: collector
spec:
  replicas: 1
  selector:
    matchLabels:
      app: collector
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 2
      maxUnavailable: 33%
  template:
    metadata:
      labels:
        app: collector
    spec:
      containers:
        - name: collector
          image: dregistry.qa.pdmfc.com/it6/collector:main
          imagePullPolicy: Always
          ports:
            - containerPort: 8000
          volumeMounts:
            - name: data-volume
              mountPath: /app/data  # Mount path inside container
      volumes:
        - name: data-volume
          hostPath:
            path: /data  # Path on host machine
            type: DirectoryOrCreate
---
apiVersion: v1
kind: Service
metadata:
  namespace: it6g
  name: collector-service
spec:
  selector:
    app: collector
  ports:
  - protocol: TCP
    port: 8000
    targetPort: 8000
  type: LoadBalancer
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  namespace: it6g
  name: collector.k8s.itrust6g.pdmfc.com
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/proxy-body-size: "100m"  # Increased to 100 megabytes
spec:
  rules:
  - host: collector.k8s.itrust6g.pdmfc.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: collector-service
            port:
              number: 8000
---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: it6g
  name: redis
  labels:
    app: redis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
        - name: redis
          image: redis:latest
          ports:
            - containerPort: 6379
---
apiVersion: v1
kind: Service
metadata:
  namespace: it6g
  name: redis-service
spec:
  selector:
    app: redis
  ports:
    - protocol: TCP
      port: 6379
      targetPort: 6379
  type: ClusterIP